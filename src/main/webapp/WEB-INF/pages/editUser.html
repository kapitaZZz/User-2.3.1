<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<div>

    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>User</legend>
            <p>
                <label th:for="name">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="lastName">Surname</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>
            </p>
            <p>
                <label th:for="email">email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>

        </fieldset>
        <button type="submit">Save</button>
    </form>


    <br/>
    <form th:action="@{/users}">
        <button type="submit">back to list</button>
    </form>
</div>
</body>
</html>
